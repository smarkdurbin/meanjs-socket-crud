<section>
  <div class="page-header">
    <h1>
      Viewers
      <a class="btn btn-primary pull-right" data-ui-sref="admin.viewers.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="viewer in vm.viewers" data-ui-sref="admin.viewers.edit({viewerId: viewer._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="viewer.created | date:'mediumDate'"></span>
        by
        <span ng-if="viewer.user" ng-bind="viewer.user.displayName"></span>
        <span ng-if="!viewer.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="viewer.title"></h4>
      <p class="list-group-item-text" data-ng-bind="viewer.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.viewers.$resolved && !vm.viewers.length">
    No viewers yet, why don't you <a data-ui-sref="admin.viewers.create">create one</a>?
  </div>
</section>
