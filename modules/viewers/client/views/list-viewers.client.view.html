<section>
    <div class="page-header">
        <h1>Viewers</h1>
    </div>
    <div class="list-group hidden">
        <a ng-repeat="viewer in vm.viewers" ui-sref="viewers.view({ viewerId: viewer._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="viewer.created | date:'mediumDate'"></span>
        by
        <span ng-if="viewer.user" ng-bind="viewer.user.displayName"></span>
        <span ng-if="!viewer.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="viewer.title"></h4>
      <p class="list-group-item-text" ng-bind="viewer.content"></p>
    </a>
    </div>


    <div class="form-group">
        <input class="form-control" type="text" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()" />
    </div>
    <div class="form-group">
        <input class="form-control" type="number" step="1" min="1" max="100" ng-model="itemsPerPage" value="10" ng-change="vm.figureOutItemsToDisplay()" />
    </div>
    <div class="list-group">
        <a ng-repeat="viewer in vm.pagedItems" ui-sref="viewers.view({ viewerId: viewer._id })" class="list-group-item">
            <h4 class="list-group-item-heading" ng-bind="viewer.title"></h4>
        </a>
    </div>

    <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>
